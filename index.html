<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" hred="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./app/css/types.css" />
    <title>Pok&eacute;MMO Database</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid bg-info text-white">
      <div class="container">
        <h1 class="display-4">PokeMMO DB</h1>
        <p class="lead">A pokedex for PokeMMO made by Brandt Willems</p>
      </div>
    </div>
    <div class="container">
      <table id="table" class="table display table-striped table-hover table-bordered" style="width: 100%">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th style="visibility: hidden">Searchables</th>
            <th>Total</th>
            <th>H</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>S</th>

          </tr>
        </thead>
      </table>

    </div>
    <script src='./app/js/pokedex.js'></script>
    <script src='./app/js/update_dex.js'></script>
  </body>
</html>
