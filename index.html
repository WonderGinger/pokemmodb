<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" hred="https://cdn.datatables.net/1.10.13/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./app/css/types.css" />
    <title>Pok&eacute;MMO Database</title>
  </head>
  <body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-info text-white">
      <div class="container">
        <h1 class="display-4">Pok&eacute;MMO DB</h1>
        <p class="lead">A pok&eacute;dex for savants in Pok&eacute;MMO made by Brandt Willems</p>
      </div>
    </div>
    <div class="container">
      <!-- Button group for data sorting / analysis -->
      <div class="row">
        <div class="col-sm-3 offset-sm-5">
          <!-- Button group container -->
          <div class="btn-group" role="group">
            <!-- Pool dropdown -->
            <div class="btn-group" role="group">
              <button id="pool" type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Pool</button>
              <div class="dropdown-menu" aria-labelledby="pool">
                <a id="full" class="dropdown-item" href="#">Full</a>
                <a id="reduced" class="dropdown-item" href="#">Reduced</a>
              </div>
            </div>
            <!-- Sorting buttons -->
            <div id="sort-sum" class="btn-group btn-group-toggle" data-toggle="buttons">
                <label id="sort-hp" class="btn btn-outline-primary sort-button active">
                    <input type="checkbox" checked autocomplete="off">H
                </label>
                <label id="sort-atk" class="btn btn-outline-primary sort-button active">
                    <input type="checkbox" checked autocomplete="off" >A
                </label>
                <label id="sort-def" class="btn btn-outline-primary sort-button active">
                    <input type="checkbox" checked autocomplete="off" >B
                </label>
                <label id="sort-spa" class="btn btn-outline-primary sort-button active">
                    <input type="checkbox" checked autocomplete="off" >C
                </label>
                <label id="sort-spd" class="btn btn-outline-primary sort-button active">
                    <input type="checkbox" checked autocomplete="off" >D
                </label>
                <label id="sort-spe" class="btn btn-outline-primary sort-button active">
                    <input type="checkbox" checked autocomplete="off" >S
                </label>
              </div>
          </div>
        </div>
      </div>

      <!-- Main Table -->
      <table id="table" class="table display table-striped table-hover table-bordered" style="width: 100%">
        <thead class="thead-dark">
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th style="visibility: hidden">Searchables</th>
            <th>Total</th>
            <th>H</th>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>
            <th>S</th>

          </tr>
        </thead>
      </table>

    </div>
    <script src='./app/js/pokedex.js'></script>
    <script src='./app/js/update_dex.js'></script>
  </body>
</html>
